services:
  db:
    image: postgres:17-alpine
    container_name: vss-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vss
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - vss_pgdata:/var/lib/postgresql/data

volumes:
  vss_pgdata:
